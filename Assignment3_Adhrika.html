	<body>
	<div id ="Div" align="middle">

					<img class="imgStyle" title="SAKET" alt="Saket Junejaja is one among the best web programmers aka cookie eater" src="saket.jpg" onmouseover="viewImage(event)" onmouseout="after(event)" />
					<img class="imgStyle" title="JEFF" alt="Jeff-fuh-fuh - the meme creator aka tech savy" src="jeff.jpg" onmouseover="viewImage(event)" onmouseout="after(event)" />

			<br>
			<br>
			<br>
					<img height="80%" width="30%" style ="border:4px solid #F08080" src="saket.jpg" id="main" position="center"/>
			<h1 id="h1">SAKET</h1>
			<p id ="p">Saket Junejaja is one among the best web programmers aka cookie eater</p>
	</div>
	</body>
	<script>

				function viewImage(event)
				{
						var tar = event.target ;

						if(tar.tagName == "IMG")
						{
						document.getElementById("main").src = tar.getAttribute("src");
						tar.style.borderColor = 'white';
						document.getElementById("h1").innerHTML = tar.getAttribute("title");
						document.getElementById("p").innerHTML = tar.getAttribute("alt");
				 }
				}
				function after(event)
				{
						var tar = event.target ;

						if(tar.tagName == "IMG")
						{
						tar.style.borderColor = 'black';
				 }
				}

	</script>
